
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>METAFOR | Integrated Brand Management Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #050505;
        color: #ffffff;
        font-family: 'Manrope', sans-serif;
        overflow-x: hidden;
      }
      #root:empty::before {
        content: 'LOADING METAFOR CORE...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Anton', sans-serif;
        letter-spacing: 0.5em;
        font-size: 12px;
        color: #FF5E00;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      #error-display {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: rgba(255,0,0,0.1);
        border: 1px solid rgba(255,0,0,0.3);
        color: #ff8888;
        padding: 15px;
        font-family: monospace;
        font-size: 12px;
        z-index: 9999;
        display: none;
        border-radius: 8px;
        backdrop-filter: blur(10px);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
        "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
        "gsap": "https://esm.sh/gsap@^3.14.2",
        "three": "https://esm.sh/three@^0.182.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
    <script>
      // 실시간 에러 감지 (호스팅 환경 디버깅용)
      window.onerror = function(msg, url, line, col, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = '<strong>RUNTIME ERROR:</strong><br>' + msg + '<br><small>' + url + ' L:' + line + '</small>';
        }
        return false;
      };
      window.addEventListener('unhandledrejection', function(event) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = '<strong>PROMISE ERROR:</strong><br>' + event.reason;
        }
      });
    </script>
    <!-- .tsx 파일은 브라우저가 읽을 수 없으므로 빌드 도구가 변환한 .js 파일을 로드해야 함 -->
    <!-- 개발 환경과 배포 환경의 호환성을 위해 아래와 같이 설정 -->
    <script type="module">
      import "./index.tsx";
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>
  </body>
</html>
