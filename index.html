
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>METAFOR | Integrated Brand Management Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #050505;
        color: #ffffff;
        font-family: 'Manrope', sans-serif;
        overflow-x: hidden;
      }
      #root:empty::before {
        content: 'LOADING METAFOR CORE...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Anton', sans-serif;
        letter-spacing: 0.5em;
        font-size: 12px;
        color: #FF5E00;
        animation: pulse 1.5s infinite;
        white-space: nowrap;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      #error-display {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: rgba(20, 0, 0, 0.9);
        border: 1px solid #ff0000;
        color: #ff8888;
        padding: 20px;
        font-family: monospace;
        font-size: 13px;
        z-index: 99999;
        display: none;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
        "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
        "gsap": "https://esm.sh/gsap@^3.14.2",
        "three": "https://esm.sh/three@^0.182.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
    <script>
      // 호스팅 환경 디버깅용 전역 에러 캐치
      window.onerror = function(msg, url, line, col, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = '<strong style="color:#ff5e00">SYSTEM HALT:</strong><br>' + msg + 
            '<br><br><small style="opacity:0.6">URL: ' + url + '<br>Line: ' + line + '</small>' +
            '<br><br><button onclick="location.reload()" style="background:#FF5E00;color:black;border:none;padding:5px 15px;border-radius:4px;cursor:pointer;font-weight:bold">RETRY</button>';
        }
        return false;
      };
    </script>
    <!-- 빌드 도구가 가장 안정적으로 인식하는 엔트리 포인트 선언 방식 -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>
  </body>
</html>
