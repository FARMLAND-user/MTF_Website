
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>METAFOR | Integrated Brand Management Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #000000;
        color: #ffffff;
        font-family: 'Manrope', sans-serif;
        overflow-x: hidden;
      }
      /* 앱이 렌더링되기 전 로딩 표시 */
      #root:empty::before {
        content: 'CORE INITIALIZING...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Anton', sans-serif;
        letter-spacing: 0.6em;
        font-size: 10px;
        color: #FF5E00;
        animation: pulse 2s infinite ease-in-out;
        white-space: nowrap;
        opacity: 0.8;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(0.98); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      }
      #error-log {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: rgba(30, 0, 0, 0.95);
        color: #ff8888;
        padding: 24px;
        font-family: monospace;
        font-size: 11px;
        z-index: 10000;
        display: none;
        border: 1px solid #ff4444;
        border-radius: 12px;
        white-space: pre-wrap;
        box-shadow: 0 25px 50px rgba(0,0,0,0.9);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0?external=react,react-dom,three,@react-three/fiber",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "three": "https://esm.sh/three@0.170.0",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script>
      // 치명적 시스템 에러 출력 도구
      window.onerror = function(msg, url, line, col, error) {
        var el = document.getElementById('error-log');
        if (el) {
          el.style.display = 'block';
          el.innerHTML = '<div style="color:#FF5E00;font-weight:900;margin-bottom:12px;font-size:14px;">[CORE SYSTEM ERROR]</div>' + 
                         'ERROR: ' + msg + '\n' +
                         'FILE: ' + url + '\n' +
                         'LINE: ' + line + (col ? ', COL: ' + col : '') + '\n' +
                         (error && error.stack ? '\nSTACK TRACE:\n' + error.stack : '');
        }
        return false;
      };
      
      window.onunhandledrejection = function(event) {
        console.error('Unhandled Promise Rejection:', event.reason);
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-log"></div>
    <!-- 모듈 로드 시 에러가 나면 상단 onerror에서 캐치함 -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
